    const githubToken = parts.join(''); // 請替換為您的 GitHub Token

const generateTaiwanTimestamp = () => {
  // 創建日期對象
  const now = new Date();
  
  // 使用toLocaleString設定台灣時區和格式
  return now.toLocaleString('zh-TW', {
    timeZone: 'Asia/Taipei',
    year: 'numeric',
    month: '2-digit',
    day: '2-digit',
    hour: '2-digit',
    minute: '2-digit',
    second: '2-digit'
  }).replace(/[/:\s]/g, '-');
};
  
  
  // 儲存病例按鈕點擊事件（更新版）
document.getElementById('saveBtn').addEventListener('click', async () => {
  try {
    // 獲取apiResponse的內容
    const apiResponseContent = document.getElementById('apiResponse').textContent;
    
    // 如果內容為空，提示用戶
    if (!apiResponseContent || apiResponseContent.trim() === '') {
      showStatus("無內容可保存，請先生成內容或使用AI處理", false);
      return;
    }
    
    // 生成文件名（使用當前時間戳）
    const timestamp = generateTaiwanTimestamp();
    const filename = `records/${timestamp}.md`;
    
    // 準備文件內容（可以添加一些元數據）
    const fileContent = `# 病例記錄 - ${new Date().toLocaleString('zh-TW')}\n\n${apiResponseContent}`;
    const base64Content = btoa(unescape(encodeURIComponent(fileContent)));
    
    // 準備請求體
    const requestBody = {
      message: `保存病例記錄 - ${timestamp}`,
      content: base64Content,
      branch: githubBranch
    };
    
    // 發送請求保存文件
    const response = await fetch(`https://api.github.com/repos/${githubUsername}/${githubRepo}/contents/${filename}`, {
      method: 'PUT',
      headers: {
        'Authorization': `token ${githubToken}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(requestBody)
    });
    
    if (response.status === 201) {
      const data = await response.json();
      showStatus(`病例已成功保存到GitHub: ${filename}`, true);
      
      // 可選：顯示文件鏈接
      console.log(`文件URL: ${data.content.html_url}`);
    } else {
      const errorData = await response.json();
      throw new Error(errorData.message || "保存失敗");
    }
  } catch (error) {
    console.error("保存病例時發生錯誤:", error);
    showStatus(`保存病例失敗: ${error.message}`, false);
  }
});

          modalTitle.textContent = '新增科別專用模板';
          templateField.value = 'i';

          templateText.value = template.text;
          templateField.value = template.field;
